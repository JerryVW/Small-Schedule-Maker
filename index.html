<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>Small Schedule Maker</title>
	</head>
	<body>
		<div class="container">
			<form class="header">
				<h1>A Simple Way to Add to and Check Your Schedule!</h1>
				<div class="input-area">
					<label for="weekday">Enter Weekday: </label>
					<input
						class="weekday"
						type="text"
						name="weekday"
						id="weekday"
					/><br />
					<label for="task">Enter Task: </label>
					<input
						class="task"
						type="text"
						name="task"
						id="task"
					/><br />
					<button id="addTaskBtn" class="add-task">Add Task</button>
				</div>
			</form>
			<section class="weekday-calender">
				<div tabindex="0" class="calender-box monday">
					Monday
					<ul class="items"></ul>
				</div>

				<div tabindex="1" class="calender-box tuesday">
					Tuesday
					<ul class="items"></ul>
				</div>
				<div tabindex="2" class="calender-box wednesday">
					Wednesday
					<ul class="items"></ul>
				</div>
				<div tabindex="3" class="calender-box thursday">
					Thursday
					<ul class="items"></ul>
				</div>
				<div tabindex="4" class="calender-box friday">
					Friday
					<ul class="items"></ul>
				</div>
				<div tabindex="5" class="calender-box saturday">
					Saturday
					<ul class="items"></ul>
				</div>
				<div tabindex="6" class="calender-box sunday">
					Sunday
					<ul class="items"></ul>
				</div>
			</section>
		</div>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
