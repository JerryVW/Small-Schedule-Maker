<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>Small Schedule Maker</title>
	</head>
	<body>
		<div class="container">
			<form class="header">
				<h1>A Simple Way to Add to and Check Your Schedule!</h1>
				<div class="input-area">
					<label for="weekday">Enter Weekday: </label>
					<input
						class="weekday"
						type="text"
						name="weekday"
						id="weekday"
					/><br />
					<label for="task">Enter Task: </label>
					<input
						class="task"
						type="text"
						name="task"
						id="task"
					/><br />
					<button id="add-task" class="add-task">Search Task</button
					><br />
					<label for="search-task">Add Task: </label>
					<input
						class="search-task"
						type="text"
						name="task"
						id="search-task"
					/><br />
					<button id="search" class="search">Search Task</button>
				</div>
			</form>
			<section class="weekday-calender">
				<div class="calender-box monday">Monday</div>
				<div class="calender-box tuesday">Tuesday</div>
				<div class="calender-box wednesday">Wednesday</div>
				<div class="calender-box thursday">Thursday</div>
				<div class="calender-box friday">Friday</div>
				<div class="calender-box saturday">Saturday</div>
				<div class="calender-box sunday">Sunday</div>
			</section>
		</div>
	</body>
</html>
